<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Controlled Video Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            color: white;
            /* Hide scrollbar but keep functionality */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #intro-video, #scroll-video, #scroll-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #intro-video {
            z-index: 1;
        }

        #scroll-video {
            z-index: 0;
            display: none;
        }

        #scroll-canvas {
            z-index: 0;
            display: none;
        }

        #ui-overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            pointer-events: none;
        }

        .ui-section {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            max-width: 500px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .progress-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            z-index: 20;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 3px;
            transition: width 0.1s ease;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Create scrollable content area */
        #scroll-content {
            position: relative;
            z-index: 5;
            pointer-events: none;
        }

        .scroll-spacer {
            height: 100vh; /* First viewport is for the initial state */
        }

        .video-scroll-area {
            height: 1000px; /* This will be adjusted based on video duration */
        }
        
        /* iOS-specific fixes */
        .ios-fallback {
            display: none;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin: 2rem;
        }
        
        .ios-fallback button {
            background: white;
            color: black;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            margin-top: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading video content...</p>
        <div class="ios-fallback" id="ios-fallback">
            <h3>Video Playback Issue</h3>
            <p>iOS Safari requires user interaction to play videos.</p>
            <button id="ios-play-btn">Tap to Play Videos</button>
        </div>
    </div>

    <!-- Video Container (background) -->
    <div id="video-container">
        <video id="intro-video" muted playsinline webkit-playsinline>
            <source src="./IntroVid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="scroll-video" muted playsinline webkit-playsinline preload="auto">
            <source src="./ScrollVid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <canvas id="scroll-canvas"></canvas>
    </div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <!-- TODO: Add UI elements -->
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Scrollable content area -->
    <div id="scroll-content">
        <div class="scroll-spacer"></div>
        <div class="video-scroll-area" id="video-scroll-area"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const loadingScreen = document.getElementById('loading-screen');
            const introVideo = document.getElementById('intro-video');
            const scrollVideo = document.getElementById('scroll-video');
            const scrollCanvas = document.getElementById('scroll-canvas');
            const canvasContext = scrollCanvas.getContext('2d');
            const progressBar = document.getElementById('progress-bar');
            const videoScrollArea = document.getElementById('video-scroll-area');
            const iosFallback = document.getElementById('ios-fallback');
            const iosPlayBtn = document.getElementById('ios-play-btn');
            
            // State variables
            let isIntroPlaying = true;
            let isScrollVideoReady = false;
            let scrollVideoDuration = 0;
            let videoScrollHeight = 0;
            let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            // Debug function
            function debug(message) {
                console.log(message);
            }
            
            // Set canvas size 
            function setCanvasSize() {
                scrollCanvas.width = window.innerWidth;
                scrollCanvas.height = window.innerHeight;
            }
            
            setCanvasSize();
            window.addEventListener('resize', setCanvasSize);
            
            // Video error handling
            function handleVideoError(videoElement, videoName) {
                videoElement.addEventListener('error', function() {
                    debug(`Error loading ${videoName}: ${videoElement.error ? videoElement.error.message : 'Unknown error'}`);
                    debug(`Network state: ${videoElement.networkState}, Ready state: ${videoElement.readyState}`);
                    
                    if (videoName === 'scroll video') {
                        // Try to load a fallback or use a different approach
                        debug('Scroll video failed, trying to continue with available data');
                        if (scrollVideoDuration === 0) {
                            scrollVideoDuration = 5; // Default fallback duration
                            videoScrollHeight = 1500; // Default scroll height
                            videoScrollArea.style.height = videoScrollHeight + 'px';
                            isScrollVideoReady = true;
                            startExperience();
                        }
                    }
                });
            }
            
            // Set up error handling for both videos
            handleVideoError(introVideo, 'intro video');
            handleVideoError(scrollVideo, 'scroll video');
            
            // iOS-specific video handling
            if (isIOS) {
                debug('iOS device detected, applying specific fixes');
                
                // Show iOS fallback message
                iosFallback.style.display = 'block';
                
                // iOS requires direct user interaction for video playback
                iosPlayBtn.addEventListener('click', function() {
                    debug('iOS play button clicked');
                    iosFallback.style.display = 'none';
                    
                    // Hide loading screen and play intro video
                    loadingScreen.classList.add('hidden');
                    
                    // Try to play videos
                    const playPromise = introVideo.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            debug('iOS intro video started playing');
                        }).catch(error => {
                            debug(`iOS intro video play failed: ${error}`);
                            // If still fails, try a different approach
                            introVideo.muted = true;
                            introVideo.play().catch(e => {
                                debug(`iOS intro video second attempt failed: ${e}`);
                            });
                        });
                    }
                });
            }
            
            // Load videos
            introVideo.addEventListener('loadeddata', function() {
                debug('Intro video loaded successfully');
                
                // Also listen for canplay event for scroll video
                scrollVideo.addEventListener('loadeddata', function() {
                    debug('Scroll video loadeddata');
                });
                
                scrollVideo.addEventListener('canplay', function() {
                    debug('Scroll video can play');
                });
                
                // Load scroll video metadata to get duration
                scrollVideo.addEventListener('loadedmetadata', function() {
                    debug('Scroll video metadata loaded');
                    scrollVideoDuration = scrollVideo.duration;
                    isScrollVideoReady = true;
                    
                    // Calculate scroll height based on video duration
                    // Use a comfortable scroll speed: 300px per second
                    const scrollSpeed = 300; // pixels per second
                    videoScrollHeight = Math.max(scrollVideoDuration * scrollSpeed, window.innerHeight);
                    videoScrollArea.style.height = videoScrollHeight + 'px';
                    
                    debug(`Video duration: ${scrollVideoDuration}s, Scroll height: ${videoScrollHeight}px`);
                    
                    // Set up the seeked event handler
                    scrollVideo.addEventListener('seeked', function() {
                        canvasContext.drawImage(scrollVideo, 0, 0, scrollCanvas.width, scrollCanvas.height);
                    });
                    
                    startExperience();
                });
                
                // Force load the scroll video
                debug('Attempting to load scroll video...');
                scrollVideo.load(); // Force load the video
                scrollVideo.currentTime = 0.1; // Small seek to trigger loading
                
                // Fallback in case scroll video takes too long
                setTimeout(function() {
                    if (!isScrollVideoReady) {
                        debug('Scroll video loading timeout, checking current state');
                        
                        // Check if we have any duration info
                        if (scrollVideo.duration && scrollVideo.duration !== Infinity) {
                            scrollVideoDuration = scrollVideo.duration;
                            debug(`Using available duration: ${scrollVideoDuration}`);
                        } else {
                            scrollVideoDuration = 5; // Fallback duration
                            debug(`Using fallback duration: ${scrollVideoDuration}`);
                        }
                        
                        videoScrollHeight = Math.max(scrollVideoDuration * 300, window.innerHeight);
                        videoScrollArea.style.height = videoScrollHeight + 'px';
                        isScrollVideoReady = true;
                        
                        scrollVideo.addEventListener('seeked', function() {
                            canvasContext.drawImage(scrollVideo, 0, 0, scrollCanvas.width, scrollCanvas.height);
                        });
                        
                        startExperience();
                    }
                }, 8000); // Increased timeout to 8 seconds
            });
            
            function startExperience() {
                debug('Starting experience');
                
                // For iOS, we'll wait for the user to click the play button
                if (!isIOS) {
                    // Hide loading screen and play intro video
                    loadingScreen.classList.add('hidden');
                    introVideo.play().catch(e => {
                        debug(`Intro video play failed: ${e.message}`);
                        // Auto-play might be blocked, user interaction required
                        loadingScreen.querySelector('p').textContent = 'Click to start experience';
                        loadingScreen.style.cursor = 'pointer';
                        loadingScreen.onclick = function() {
                            introVideo.play();
                            loadingScreen.classList.add('hidden');
                        };
                    });
                } else {
                    // For iOS, just update the loading message
                    loadingScreen.querySelector('p').textContent = 'Ready! Tap the button above to start';
                }
                
                // When intro video ends, switch to scroll-controlled video
                introVideo.addEventListener('ended', function() {
                    debug('Intro video ended, switching to scroll video');
                    isIntroPlaying = false;
                    introVideo.style.display = 'none';
                    scrollCanvas.style.display = 'block';
                    
                    // Enable scrolling
                    document.body.style.overflow = 'auto';
                    
                    // Force draw the first frame
                    drawFirstFrame();
                });
            }
            
            // Function to ensure first frame is drawn
            function drawFirstFrame() {
                debug('Drawing first frame');
                scrollVideo.currentTime = 0;
                setTimeout(() => {
                    if (scrollVideo.readyState >= 2) {
                        canvasContext.drawImage(scrollVideo, 0, 0, scrollCanvas.width, scrollCanvas.height);
                        progressBar.style.width = '0%';
                        debug('First frame drawn successfully');
                    } else {
                        debug(`Scroll video readyState: ${scrollVideo.readyState}, retrying...`);
                        setTimeout(drawFirstFrame, 200);
                    }
                }, 100);
            }
            
            // Update scroll video frame based on scroll position
            function updateScrollVideoFrame(scrollProgress) {
                if (!isScrollVideoReady) return;
                
                // Clamp scroll progress between 0 and 1
                const clampedProgress = Math.min(Math.max(scrollProgress, 0), 1);
                
                // Calculate video time based on scroll progress
                const videoTime = clampedProgress * scrollVideoDuration;
                
                // Only update if we're within the video duration and time has changed
                if (videoTime <= scrollVideoDuration && Math.abs(scrollVideo.currentTime - videoTime) > 0.03) {
                    scrollVideo.currentTime = videoTime;
                }
                
                // Update progress bar
                progressBar.style.width = (clampedProgress * 100) + '%';
            }
            
            // Scroll control for the second video
            let rafId = null;
            
            function handleScroll() {
                if (!isIntroPlaying && isScrollVideoReady) {
                    // Calculate scroll progress (0 to 1)
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const scrollStart = window.innerHeight; // Start after first viewport
                    const availableScroll = scrollTop - scrollStart;
                    const scrollProgress = Math.min(Math.max(availableScroll / videoScrollHeight, 0), 1);
                    
                    // Update video frame
                    updateScrollVideoFrame(scrollProgress);
                }
            }
            
            // Throttled scroll handler using requestAnimationFrame
            window.addEventListener('scroll', function() {
                if (!isIntroPlaying && isScrollVideoReady) {
                    if (!rafId) {
                        rafId = requestAnimationFrame(function() {
                            handleScroll();
                            rafId = null;
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
