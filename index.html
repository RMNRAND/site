<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Controlled Video Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            color: white;
            /* Hide scrollbar but keep functionality */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #intro-video, #scroll-video, #scroll-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #intro-video {
            z-index: 1;
        }

        #scroll-video {
            z-index: 0;
            display: none;
        }

        #scroll-canvas {
            z-index: 0;
            display: none;
        }

        #ui-overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            pointer-events: none;
        }

        .ui-section {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            max-width: 500px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            margin: 2rem 0;
        }

        .content h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .scroll-indicator {
            display: flex;
            align-items: center;
            font-size: 1rem;
            opacity: 0.8;
        }

        .scroll-indicator .icon {
            margin-left: 0.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .progress-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            z-index: 20;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 3px;
            transition: width 0.1s ease;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Create scrollable content area */
        #scroll-content {
            position: relative;
            z-index: 5;
            height: 200vh; /* Fixed height - we'll adjust this programmatically */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading video content...</p>
    </div>

    <!-- Video Container (background) -->
    <div id="video-container">
        <video id="intro-video" muted playsinline>
            <source src="./IntroVid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="scroll-video" muted playsinline preload="metadata">
            <source src="./ScrollVid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <canvas id="scroll-canvas"></canvas>
    </div>

    <!-- UI Overlay -->
    <div id="ui-overlay">

        <footer class="ui-section">
            <div class="controls">
                <button id="replay-btn">Replay Intro</button>
            </div>
        </footer>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Scrollable content area -->
    <div id="scroll-content"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const loadingScreen = document.getElementById('loading-screen');
            const introVideo = document.getElementById('intro-video');
            const scrollVideo = document.getElementById('scroll-video');
            const scrollCanvas = document.getElementById('scroll-canvas');
            const canvasContext = scrollCanvas.getContext('2d');
            const replayBtn = document.getElementById('replay-btn');
            const muteBtn = document.getElementById('mute-btn');
            const progressBar = document.getElementById('progress-bar');
            const scrollContent = document.getElementById('scroll-content');
            
            // State variables
            let isIntroPlaying = true;
            let isScrollVideoReady = false;
            let scrollVideoDuration = 0;
            let isMuted = true;
            let maxScrollHeight = 0;
            
            // Set canvas size
            function setCanvasSize() {
                scrollCanvas.width = window.innerWidth;
                scrollCanvas.height = window.innerHeight;
            }
            
            setCanvasSize();
            window.addEventListener('resize', setCanvasSize);
            
            // Load videos
            introVideo.addEventListener('loadeddata', function() {
                console.log('Intro video loaded');
                
                // Load scroll video metadata to get duration
                scrollVideo.addEventListener('loadedmetadata', function() {
                    console.log('Scroll video metadata loaded');
                    scrollVideoDuration = scrollVideo.duration;
                    isScrollVideoReady = true;
                    
                    // Calculate scroll height based on video duration
                    // We want the full video to play over the height of 1 viewport
                    // So we make the scrollable area equal to the viewport height
                    maxScrollHeight = window.innerHeight;
                    scrollContent.style.height = (maxScrollHeight * 2) + 'px'; // 2x viewport height for comfortable scrolling
                    
                    startExperience();
                });
                
                // Fallback in case scroll video takes too long
                setTimeout(function() {
                    if (!isScrollVideoReady) {
                        console.warn('Scroll video loading timeout, using default values');
                        scrollVideoDuration = 10; // Default duration
                        maxScrollHeight = window.innerHeight;
                        scrollContent.style.height = (maxScrollHeight * 2) + 'px';
                        isScrollVideoReady = true;
                        startExperience();
                    }
                }, 5000);
            });
            
            function startExperience() {
                // Hide loading screen and play intro video
                loadingScreen.classList.add('hidden');
                introVideo.play();
                
                // When intro video ends, switch to scroll-controlled video
                introVideo.addEventListener('ended', function() {
                    isIntroPlaying = false;
                    introVideo.style.display = 'none';
                    scrollCanvas.style.display = 'block';
                    
                    // Enable scrolling
                    document.body.style.overflow = 'auto';
                    
                    // Draw first frame
                    updateScrollVideoFrame(0);
                });
            }
            
            // Update scroll video frame based on scroll position
            function updateScrollVideoFrame(scrollProgress) {
                if (!isScrollVideoReady) return;
                
                // Clamp scroll progress between 0 and 1
                const clampedProgress = Math.min(Math.max(scrollProgress, 0), 1);
                
                // Calculate video time based on scroll progress
                const videoTime = clampedProgress * scrollVideoDuration;
                
                // Set video time and draw frame to canvas
                if (videoTime <= scrollVideoDuration) {
                    scrollVideo.currentTime = videoTime;
                    
                    // Use seeked event to ensure we have the correct frame
                    scrollVideo.onseeked = function() {
                        canvasContext.drawImage(scrollVideo, 0, 0, scrollCanvas.width, scrollCanvas.height);
                    };
                }
                
                // Update progress bar
                progressBar.style.width = (clampedProgress * 100) + '%';
            }
            
            // Scroll control for the second video
            let isScrolling = false;
            let rafId = null;
            
            function handleScroll() {
                if (!isIntroPlaying && isScrollVideoReady) {
                    // Calculate scroll progress (0 to 1)
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const scrollProgress = Math.min(scrollTop / maxScrollHeight, 1);
                    
                    // Update video frame
                    updateScrollVideoFrame(scrollProgress);
                }
            }
            
            // Throttled scroll handler using requestAnimationFrame
            window.addEventListener('scroll', function() {
                if (!isIntroPlaying && isScrollVideoReady) {
                    if (!rafId) {
                        rafId = requestAnimationFrame(function() {
                            handleScroll();
                            rafId = null;
                        });
                    }
                }
            });
            
            // Replay intro button
            replayBtn.addEventListener('click', function() {
                // Reset to intro state
                isIntroPlaying = true;
                introVideo.style.display = 'block';
                scrollCanvas.style.display = 'none';
                
                // Reset scroll position
                window.scrollTo(0, 0);
                
                // Disable scrolling during intro
                document.body.style.overflow = 'hidden';
                
                // Play intro video again
                introVideo.currentTime = 0;
                introVideo.play();
                
                // Reset progress bar
                progressBar.style.width = '0%';
            });
            
            // Mute/unmute button
            muteBtn.addEventListener('click', function() {
                isMuted = !isMuted;
                introVideo.muted = isMuted;
                scrollVideo.muted = isMuted;
                muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
            });
            
            // Handle video errors
            introVideo.addEventListener('error', function() {
                console.error('Error loading intro video');
                loadingScreen.querySelector('p').textContent = 'Error loading intro video. Please refresh the page.';
            });
            
            scrollVideo.addEventListener('error', function() {
                console.error('Error loading scroll video');
                loadingScreen.querySelector('p').textContent = 'Error loading scroll video. Please refresh the page.';
            });
            
            // Debug info
            console.log('Scroll video duration:', scrollVideoDuration);
        });
    </script>
</body>
</html>
